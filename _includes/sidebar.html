<!-- Params: project -- optional -->
{% assign p = include.project %}

<div class="flex-initial flex flex-col w-screen md:max-w-[450px] bg-white dark:bg-gray-900 md:border-r border-b-1 md:border-b-0 border-gray-300">
  <div id="sidebar" class=" h-screen sm:sticky flex flex-col top-0 ">
    <div id="masthead" class="flex-1 flex flex-col content-center px-8 py-8">
      {% include masthead.html project=p metadata=true %}
    </div>
    <div class="flex-1 px-6 py-3">
      <div class="h-full">
        {% include slide-container.html project=p %}
      </div> 
    </div>
  </div>
</div>
