{% assign p = false %}

  {% if project.id == page.id %}
    {% break %}
  {% endif %}
{% endfor %}

<div class="flex flex-col md:flex-row w-full">
  {% include sidebar.html project=p %}
  <div id="showcase" class="flex-auto w-screen h-screen  border-t-1 md:border-t-0 bg-gray-light">
    <iframe class="project-page w-full h-full" src="{{p.URL}}"></iframe>
  </div>
</div>
