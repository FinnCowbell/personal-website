plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

collections_dir: content
collections:
  projects:
    permalink: /:collection/:name/
    layout: "project"
    sort_by: date
    output: true # Make permalinks/publish as pages
  posts:
    permalink: /:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "project"
    values:
      layout: "project"

